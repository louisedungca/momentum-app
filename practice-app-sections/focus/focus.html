<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>[Focus] Momentum App</title>
  <link href="focus.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <section class="focus">
    <div class="focus-container">
      <!-- <i class="fas fa-user-cog settings-icon"></i> -->

      <!-- Main Form (center) -->
      <div class="ask-focus">
        <h3>What is your main focus today?</h3>

        <form class="mainfocus-form">
          <input 
            type="text" 
            name="content"
            id="focus-content" 
          />
          <button class="addfocus-btn" type="submit">Add</button>
        </form>
      </div>

      <!-- Display Focus -->
      <div class="show-container">
        <div class="show-focus">
          <p>Today</p>
  
          <div class="focus-item">
  
            <div class="focus-content">
              <span>demo text</span>
            </div>
            
            <div class="actions">
              <div class="actions-buttons">
                <button class="edit-focus"><i class="far fa-edit"></i></button>
                <button class="start-focus"><i class="fas fa-hourglass-start"></i></button>
              </div>
            </div>
  
          </div> <!-- end of focus-item element -->
        </div>  <!-- end of show-focus element -->
      </div> <!-- end of show-container element -->

    </div> <!-- end of container element -->
  </section>

  <!-- JS Section -->
  <script src="focus.js"></script>

</body>
</html>
