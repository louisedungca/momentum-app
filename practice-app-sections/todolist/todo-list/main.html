<!-- Greeting Section -->
    <section class="greeting">
      <i class="fas fa-sync sync-namebtn"></i>
      <h2 class="title">
        What's up, <input type="text" class="name" placeholder="Name here">
      </h2>
    </section>
<!-- Add to do / Form -->
    <section class="create-todo">
      <h3>Create a To Do</h3>

      <form class="new-todo-form">
        <h4>What to do?</h4>
        <input 
          type="text" 
          name="content"
          id="content" 
          placeholder="e.g. make dinner"
        />

        <h4>Pick a category</h4>
        <div class="options">

          <label>
            <input 
              type="radio"
              name="category"
              id="category1"
              value="work"
            />

            <span class="bubble work"></span>
            <div>Work</div>
          </label>

          <label>
            <input 
              type="radio"
              name="category"
              id="category2"
              value="personal"
            />

            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>
        </div>

        <input class="add-btn" type="submit" value="Add">

      </form>
    </section>
