<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>To Do List</title>
  <link href="newtodo.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>


</head>

<body>
  <div class="app">
    <h2><i class="fas fa-tasks to-do-icon"></i></h2>
    <div class="container">
      
      <div class="wrapper">
        <input type="text" placeholder="Task will be done." />
        <button class="add-btn">Add</button>
      </div>
      
      <div class="tasks">
        <p class="pending-tasks">You have <span class="count-value">0</span> task(s) to complete.</p>
      </div>

    </div>

    <p class="error-msg">Input cannot be empty!</p>
  </div>



<!-- JS Section -->
<script src="newtodo.js"></script>
  
</body>
</html>
